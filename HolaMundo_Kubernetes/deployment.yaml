apiVersion: apps/v1
kind: Deployment
metadata:
  name: hola-mundo-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hola-mundo
  template:
    metadata:
      labels:
        app: hola-mundo
    spec:
      containers:
        - name: hola-mundo
          image: hola-mundo-k8s
          ports:
            - containerPort: 3000

